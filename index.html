<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro de Actividades</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
  <script defer src="./index.js"></script>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Registro de Actividades</h2>
  
    <form id="activityForm">
      <div class="input-group mb-3">
        <input type="text" id="activityName" class="form-control" placeholder="Nombre de la actividad" required>
        <button type="submit" class="btn btn-primary">Agregar</button>
      </div>
    </form>
  
    <table id="activityTable" class="table table-dark">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>CRUD</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="downloadButton" class="btn btn-primary">Descargar actividades</button>
  </div>
</body>
</html>
